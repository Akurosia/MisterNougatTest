
        <main>
            <space></space>
            <content class="main">
                <span class="title">Commands</span>

                <!--
                <div class="search">
                    <form class="search__form">
                        <input id="search" placeholder="Suchen" type="text">
                    </form>
                </div>
                -->
                <div class="accordion w-100 " id="basicAccordion">
                    {%- for command in page.commands -%}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{command.unique}}">
                                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#basicAccordionCollapse{{command.unique}}" aria-expanded="false" aria-controls="collapse{{command.unique}}">
                                    {{ command.button_title }}
                                </button>
                            </h2>
                            <div id="basicAccordionCollapse{{command.unique}}" class="accordion-collapse collapse" aria-labelledby="heading{{command.unique}}" data-mdb-parent="#basicAccordion" style="">
                                <div class="accordion-body">
                                    {%- for reihe in command.rows -%}
                                        {{ reihe }}
                                    {%- endfor -%}
                                </div>
                            </div>
                        </div>
                    {%- endfor -%}
                </div>

            </content>
            <space></space>
        </main>
