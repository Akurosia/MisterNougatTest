
            <main>
                <space></space>
                <content class="main">
                    <span class="title">Regeln</span>
                    <div class="accordion">
                        <div class="accordion w-100 " id="basicAccordion">
                            {%- for regel in page.regeln -%}
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading{{regel.unique}}">
                                        <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#basicAccordionCollapse{{regel.unique}}" aria-expanded="false" aria-controls="collapse{{regel.unique}}">
                                            {{ regel.button_title }}
                                        </button>
                                    </h2>
                                    <div id="basicAccordionCollapse{{regel.unique}}" class="accordion-collapse collapse" aria-labelledby="heading{{regel.unique}}" data-mdb-parent="#basicAccordion" style="">
                                        <div class="accordion-body">
                                            {%- for reihe in regel.rows -%}
                                                {{ reihe }}
                                            {%- endfor -%}
                                        </div>
                                    </div>
                                </div>
                            {%- endfor -%}
                        </div>
                    </div>
                </content>
                <space></space>
            </main>
