<html style="font-size: 16px;" lang="de">
  {%- assign category = "post" -%}
  {%- include head.html -%}
  <body class="u-body u-xl-mode" data-lang="de">
    {%- include_cached  header.html -%}
    <section class="u-gradient guide-section-1 guide-container">
      <div class="u-sheet u-valign-middle vertical-center">
        <div class="u-gutter-0 u-layout-wrap">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-align-center u-container-style u-layout-cell u-left-cell u-shape-rectangle u-size-30 u-size-xs-60 u-layout-cell-1" src="">
                <div class="u-container-layout u-valign-middle u-container-layout-1">
                  <h2 class="u-text u-text-grey-30 u-text-1">{{page.title.de}}</h2>
                </div>
              </div>
              <div class="u-align-center u-container-style u-image-round u-layout-cell u-radius-50 u-right-cell u-size-30 u-size-xs-60" data-image-width="1920" data-image-height="1080" data-animation-name="pulse" data-animation-duration="1000" data-animation-direction="" style="will-change: auto;">
                <img class="u-container-layout u-valign-middle u-container-layout-2" src="{{ page.image[0].url | prepend: site.imageurl }}"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="u-clearfix u-palette-1-dark-3 guide-section-2" id="sec-7453">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
          <div class="u-layout" style="">
            <div class="u-layout-row" style="">
              {% include guide/main_table.html %}
              {% include guide/general_table.html %}
            </div>
          </div>
        </div>
      </div>
    </section>
    {%- include_cached  footer.html -%}
    {%- include_cached  origin_footer.html -%}
  </body>
</html>
